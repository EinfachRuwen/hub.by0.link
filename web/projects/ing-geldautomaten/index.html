<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="theme-color" content="#ff6200">
  <title>ING Geldautomatensuche</title> <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="ING Geldautomatensuche"> <link rel="apple-touch-icon" href="https://i.imgur.com/musz5HH_d.webp?maxwidth=760&fidelity=grand">

  <link rel="manifest" href="data:application/manifest+json,{
    &quot;name&quot;:&quot;ING Geldautomatensuche&quot;, &quot;short_name&quot;:&quot;ING Finder&quot;,
    &quot;start_url&quot;:&quot;.&quot;,
    &quot;display&quot;:&quot;standalone&quot;,
    &quot;background_color&quot;:&quot;#ff6200&quot;,
    &quot;theme_color&quot;:&quot;#ff6200&quot;,
    &quot;icons&quot;:[
      {&quot;src&quot;:&quot;https://i.imgur.com/musz5HH_d.webp?maxwidth=760&amp;fidelity=grand&quot;,&quot;sizes&quot;:&quot;192x192&quot;,&quot;type&quot;:&quot;image/webp&quot;},
      {&quot;src&quot;:&quot;https://i.imgur.com/musz5HH_d.webp?maxwidth=760&amp;fidelity=grand&quot;,&quot;sizes&quot;:&quot;512x512&quot;,&quot;type&quot;:&quot;image/webp&quot;}
    ]
  }">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #ff6200;
      font-family: sans-serif;
    }
    #ga-suche {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>

  <div id="ga-suche"></div>

  <script>
    // Beobachter, um dem iFrame die Standort-Berechtigung zu geben
    const observer = new MutationObserver((mutationsList, obs) => {
      const iframe = document.querySelector('#ga-suche iframe');
      if (iframe) {
        iframe.setAttribute('allow', 'geolocation');
        obs.disconnect(); // Aufgabe erledigt, Beobachter stoppen
      }
    });
    observer.observe(document.getElementById('ga-suche'), { childList: true });
  </script>

  <script>
    // ING Geldautomatensuche initialisieren
    window.atmSearch = {
      elementId: "ga-suche",
      appMode: 'web',
    };

    // Script einfÃ¼gen
    const s = document.createElement('script');
    s.src = "https://geldautomatensuche.ing.de/embed.js";
    document.body.appendChild(s);

    // PWA Service Worker inline registrieren
    if ('serviceWorker' in navigator) {
      const swBlob = new Blob([`
        self.addEventListener('fetch',()=>{});
      `], { type: 'text/javascript' });
      const swUrl = URL.createObjectURL(swBlob);
      navigator.serviceWorker.register(swUrl);
    }
  </script>

</body>
</html>
