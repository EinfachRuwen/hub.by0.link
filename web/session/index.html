<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me via Session ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .session-id {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            word-break: break-all;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Session</h1>
        <p>Copy my session ID to get in touch:</p>
        <div class="session-id" id="sessionId">05a067ed7aa8f40278681c4b24db6cdfca48eb19d0bfe2e96b5217e49f51d81a36</div>
        <button onclick="copySessionId()">Copy</button>
    </div>

    <script>
        function copySessionId() {
            const sessionId = document.getElementById("sessionId").textContent;
            navigator.clipboard.writeText(sessionId).then(() => {
                alert("Session ID copied!");
            }).catch(err => {
                alert("Failed to copy the session ID.");
                console.error(err);
            });
        }
    </script>
</body>
</html>
